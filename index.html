<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Translator</title>
    <link rel="stylesheet" type="text/css" href="Semantic-UI/semantic.min.css">
  </head>
  <body>
    <div class="ui raised segment">
      <div class="ui container">
        <h1 class="ui header">Onlayn lugat</h1>
        <div class="ui divider"></div>
        <p>Easy, Comfortable, Self-developer</p>
      </div>
      <div class="ui container">
        <div class="ui placeholder segment">
          <div class="ui icon header">
            Chinese - English, English-Chinese
          </div>
          <div class="inline" style="width: 90%;">
            <div class="ui massive form search">
              <div class="ui icon input" style="width:100%;">
                <input type="prompt" type="text" placeholder="Enter your word...">
                <i class="search link icon"></i>
              </div>
            </div>
        </div>
        </div>
      </div>
      <div class="ui piled segment">
        <h4 class="ui header">Result</h4>
        <table class="ui celled large red table">
          <thead>
            <tr>
              <th><i class="china flag"></i>Chinese</th>
              <th><i class="united kingdom flag"></i>Enlgish</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>程序员</td>
              <td>programmer</td>
            </tr>
          </tbody>
        </table>

      </div>

    </div>
  </body>
</html>
